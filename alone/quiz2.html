    <script>

        var numbers = [1,2,3,4,5,6];
        var k = 5;
        var answer = 0;

        var a = (k - 1) * 2;
        for(var i = 0; i < k - 1; i++){
            answer = numbers[a % numbers.length];
        }
        console.log(answer);

    </script>
