<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트 카운트(인라인 이벤트를 이용해서 innerHTML value 속성을 이용해서 카운트처리하세요)</h2>
    <h3>필요한 속성을 추가해도 됩니다</h3>
    <input type="number" value="0">
    <button name="btn" onclick="ck(this)">+</button>
    <button name="btn" onclick="ck(this)">-</button>

    <script>
        var number = document.querySelector("input");
        var count = 0;

        function ck(a) {
            if (a.innerHTML === '+') {
                count++;
            } else if (a.innerHTML === '-' &&  number.value != 0) {
                count--;
            }
            number.value = count;
        }
    </script>
</body>
</html>
