<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bgImg {
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }

        } 
        #btn, #btn2 { width:100%; height: 300px; background-color: pink; font-size: 100px; color: blueviolet; }
    </style>


</head>

<body>

    <!-- 애니메이션이 새롭게 적용되려면, img태그를 새롭게 생성 -->
    <div class="box">
        <img src="img/slide1.jpg" class="bgImg">
    </div>
    <button id="btn">[멈추기]</button>

    <script>
        var a = 2;

        var stop = setInterval(function () {
            var bgImg = document.querySelector('.bgImg');
            var box = document.querySelector(".box");
            bgImg.remove();
            var newImg = document.createElement('img');
            newImg.src = "img/slide" + a + ".jpg";
            newImg.classList.add("bgImg");
            a++;
            box.appendChild(newImg);
            if (a > 4) {
                a = 1;
            }
        }, 4000);

        var btn = document.getElementById("btn");
        btn.onclick = function () {
            clearInterval(stop);
        }

    </script>


</body>
